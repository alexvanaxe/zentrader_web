<zen-experience-card *ngIf="!editing" [experience]="experience" (onToggleEdit)="isEditing($event)"></zen-experience-card>
<div *ngIf="editing" class="row">
  <div class="col-12 zen-edit-class pt-1 pr-1 pl-1 pb-1">
    <zen-experience-edit [experience]="experience" (onToggleEdit)="isEditing($event)"></zen-experience-edit>
  </div>
</div>
