<!-- The Buys -->
<div class="container-fluid">

<zen-bootstrap-officer></zen-bootstrap-officer>

  <section class="row">
    <div class="col-12">
      <h4 class="divider line razor font-title" i18n="Purchases header@@purchasesHeader">Purchases</h4>
      <zen-buy-list [buys]="buys" (onOperationUpdated)="updateAll()"></zen-buy-list>
    </div>
  </section>


  <!-- The experiences -->
 
  <section class="row mt-4 overview-exp">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <h4 class="divider line razor" i18n="Experiments header@@experimentsHeader">Experiments</h4>
        </div>
      </div>
      <zen-experience-list [experiences]="experiments"></zen-experience-list>
    </div>
  </section>


  <section class="row mb-5 mt-4">
    <div class="col-12">
      <h4 class="divider line razor" i18n="Wallet header@@walletHeader">Wallet</h4>
      <zen-resume></zen-resume>
    </div>
  </section>

  <div class="fixed-bottom text-center overview-footer mt-3">
    <div class="row">
      <div class="col-4 text-left">
        <zen-irbr></zen-irbr>
      </div>

      <div class="col-4 align-center">
        <zen-fortune-teller></zen-fortune-teller>
      </div>

      <div class="col-4 text-right">
        <zen-account-footer></zen-account-footer>
      </div>
    </div>
  </div>
</div>
