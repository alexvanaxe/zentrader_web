<!-- The Buys -->
<div class="container-fluid">
<zen-bootstrap-officer></zen-bootstrap-officer>
  <section class="row">
    <div class="col-12">
      <h2>Boughts</h2>
      <zen-buy-list [buys]="buys" (onOperationUpdated)="updateAll()"></zen-buy-list>
    </div>
  </section>


  <!-- The experiences -->
 
  <section class="row mt-5 mb-5">
    <div class="col-10 offset-1">
      <h2>Experiments</h2>
      <zen-experience-list [experiences]="experiments"></zen-experience-list>
    </div>
  </section>

  <div class="fixed-bottom text-center overview-footer">
    <div class="row">
      <div class="col-6 text-left">
        <zen-irbr></zen-irbr>
      </div>

      <div class="col-6 text-right">
        <zen-account-footer></zen-account-footer>
      </div>
    </div>

  </div>
</div>
