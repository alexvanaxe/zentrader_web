<!-- The Buys -->
<div class="container-fluid">

<zen-bootstrap-officer></zen-bootstrap-officer>

  <section class="row">
    <div class="col-12">
      <h4 style="color: rgba(0,0,0,0.6);" i18n="Purchases header@@purchasesHeader">Purchases</h4>

      <hr>
      <zen-buy-list [buys]="buys" (onOperationUpdated)="updateAll()"></zen-buy-list>
    </div>
  </section>


  <!-- The experiences -->
 
  <section class="row mt-4">
    <div class="col-12">
      <div class="row">
        <div class="col-2">
          <h4 style="color: rgba(0,0,0,0.6);" i18n="Experiments header@@experimentsHeader">Experiments</h4>
        </div>
        <div class="col-10">
          <zen-operation-accordion (onOperationMade)="updateExperienceList()"></zen-operation-accordion>
        </div>
      </div>
      <zen-experience-list [experiences]="experiments"></zen-experience-list>
    </div>
  </section>


  <section class="row mb-5 mt-4">
    <div class="col-12">
      <h4 style="color: rgba(0,0,0,0.6);" i18n="Wallet header@@walletHeader">Wallet</h4>
      <hr>
      <zen-resume></zen-resume>
    </div>
  </section>

  <div class="fixed-bottom text-center overview-footer mt-3">
    <div class="row">
      <div class="col-6 text-left">
        <zen-irbr></zen-irbr>
      </div>

      <div class="col-6 text-right">
        <zen-account-footer></zen-account-footer>
      </div>
    </div>
  </div>
</div>
