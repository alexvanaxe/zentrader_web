<zen-operation-accordion (onOperationBuy)="updateAll()" (onOperationMade)="updateAll()"></zen-operation-accordion>

<!-- The Buys -->
<div class="container-fluid">
  <section class="row">
    <div class="col-12">
      <h2>Boughts</h2>
      <zen-buy-list [buys]="buys" (onOperationUpdated)="updateAll()"></zen-buy-list>
    </div>
  </section>


  <!-- The experiences -->
 
  <section class="row mt-5 mb-5">
    <div class="col-10 offset-1">
      <h2>Experiments</h2>
      <zen-experience-list [experiences]="experiments"></zen-experience-list>
    </div>
  </section>

  <div class="fixed-bottom text-center" style="background-color: white">
    <zen-irbr></zen-irbr>
  </div>
</div>
