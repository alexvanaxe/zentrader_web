<div class="row mb-3">
  <div class="col-lg-4 col-xl-2" *ngFor="let resume of resumes; let i = index">
    <div class="card mb-1 zen-card-class" [ngStyle]="{'background': getBackgroundColor(resume.stock_result)}">
      <div class="card-body">
        <h4 class="card-title">{{ resume.name }} ({{ resume.code }})</h4>
        <h6 class="card-subtitle mb-2 text-muted"><span [outerHTML]="resume.stock_result_percent | numberColor "></span>%</h6>
        <div class="card-text">
          <p>Avg. Price: R$ {{ resume.average_price }}</p>
          <p>Stk. Price: R$ {{ resume.price }}</p>
          <p>Owned: {{ resume.owned }}</p>
          <hr>
          Result: R$ <span [outerHTML]="resume.stock_result | numberColor "></span>
        </div>
      </div>
    </div>
  </div>
</div>
