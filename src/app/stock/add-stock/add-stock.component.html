<div class="container-fluid">
<p>Add stock: </p>

  <form #addStockForm="ngForm">
    <div class="form-group">
      <label for="stockCode">Code: </label>
      <input type="text" id="stockCode" class="form-control w-25" [(ngModel)]="stock.code" name="code">
    </div>

    <div class="form-group">
      <label for="stockPrice">Price: </label>
      <input type="number" id="stockPrice" class="form-control w-25" [(ngModel)]="stock.price" name="price">
    </div>

    <button type="button" (click)="add(); addStockForm.reset()"
            class="btn btn-primary" [disabled]="!addStockForm.form.valid">Add</button>

  </form>
</div>
