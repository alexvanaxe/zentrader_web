<div class="row">
  <div class="col-12">
    <form #editStockForm="ngForm">
      <div class="form-row mr-0 ml-0 pr-0 pl-0">
        <div class="col-8 mr-0 pr-0">
          <input type="text" id="stockPrice" class="form-control" [(ngModel)]="stockInput.price" name="price">
        </div>
        <div class="col-4 ml-0 pr-0">
          <button class="btn mr-1" (click)="stockSelected()">Ok</button>
          <zen-auto-update [stock_pk]="stockInput.pk" (onStockUpdated)="stockUpdated($event)"></zen-auto-update>
        </div>
      </div>
    <small id="stockPriceHelp" class="form-text text-muted" i18n="Update Stock price@@updateStockprice">Update Stock price.</small>
    </form>
  </div>
</div>
