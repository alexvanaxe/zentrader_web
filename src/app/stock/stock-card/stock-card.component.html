<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{stock.code}}</h4>

    <h6 class="card-subtitle mb-2 text-muted" *ngIf="!editing" (dblclick)="toggleEdit()">{{stock.price}}</h6>
    <zen-edit-stock *ngIf="editing" [stockInput]="stock" (onStockUpdated)="updateStock($event)"></zen-edit-stock>

  </div>
</div>
