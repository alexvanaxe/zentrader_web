<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <a href="/">GoHome</a>
    </div>
  </div>
</div>

<zen-add-stock></zen-add-stock>

<div class="container-fluid">
  <div class="row mt-4">
      <div class="col" *ngFor="let stock of stocks; let i = index">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{stock.code}}</h4>

            <h6 class="card-subtitle mb-2 text-muted" *ngIf="!editing[i]">{{stock.price}}</h6>
            <zen-edit-stock *ngIf="editing[i]" [stockInput]="stock"></zen-edit-stock>

            <button class="btn-sm btn-primary mt-2" (click)="emitStockClickedToEdit(stock, i)">edit</button>

          </div>
        </div>
      </div>
  </div>
</div>
