<div class="container-fluid">
  <div class="row mt-4">
    <div class="col" *ngFor="let stock of stocks">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{stock.code}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">{{stock.price}}</h6>
          <button class="btn-sm btn-primary" (click)="emitStockClicked(stock)">select</button>
        </div>
      </div>
    </div>
  </div>
</div>
