<div class="container-fluid">
  <zen-add-stock (onStockAdded)="appendNewStock($event)"></zen-add-stock>
  <div class="row mt-4">
      <div class="col-3 mb-4"  *ngFor="let stock of stocks; let i = index">
        <zen-stock-card [stock]="stock" (onStockUpdated)="processUpdate($event)"></zen-stock-card>
      </div>
  </div>
</div>
