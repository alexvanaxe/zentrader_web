<form #sellForm="ngForm">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="amount">*Amount: <span *ngIf="stock && stock.owned">[{{ stock.owned }}]</span> </label>
                <input type="text" class="form-control form-control-sm border border-primary" id="amount" [(ngModel)]="sell.amount" name="amount" required>
              </div>

              <div class="form-group">
                <label for="price">*Price: </label>
                <input type="text" class="form-control form-control-sm border border-primary" id="price" [(ngModel)]="sell.price" name="price" required>
              </div>

              <div class="form-group">
                <label for="nickname">Nickname: </label>
                <input type="text" class="form-control form-control-sm border border-primary" id="nickname" [(ngModel)]="sell.nickname" name="nickname">
              </div>

              <div class="form-group">
                <button class="btn btn-primary mr-1" type="button" (click)="edit(sell);" *ngIf="!sell.executed"
                  [disabled]="!sellForm.form.valid">Edit</button>

                <button class="btn btn-primary mr-1" type="button" (click)="execute(sell);" *ngIf="!sell.executed"
                  [disabled]="!sellForm.form.valid">Execute</button>
        
                <zen-quick-sell class="mr-1" [operation]="getQuickSell()" (onOperationSold)="afterSell()"></zen-quick-sell>

                <zen-archive [operation]="sell" (onOperationArchived)="afterSell()"></zen-archive>
              </div>

            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="stop_loss">Stop loss: </label>
                <input type="text" class="form-control form-control-sm border border-primary" id="stop_loss" [(ngModel)]="sell.stop_loss" name="stop_loss">
              </div>

              <div class="form-group">
                <label for="stop_gain">Stop gain: </label>
                <input type="text" class="form-control form-control-sm border border-primary" id="stop_gain" [(ngModel)]="sell.stop_gain" name="stop_gain">
              </div>

              <div class="form-group">
                <input type="checkbox" class="form-input" id="archived" name="archived" [(ngModel)]="sell.archived"
                                                                        [checked]="sell.archived">
                <label for="checkbox">Archived</label>
              </div>
            </div>
          </div>
        </form>
