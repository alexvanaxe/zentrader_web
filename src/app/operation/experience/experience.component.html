<div class="card">
  <div class="card-header">Experiment</div>
  <div class="card-body">
<form #addExperienceForm="ngForm">
  <!-- TODO: Know bug, deslect the stock when an item is added. It is valid to exp, buy and sell -->
  <p>*Select the stock: <zen-stock-select (selectStockEvent)="stockSelected($event)"
      [selectedStock]="stock"></zen-stock-select></p>

  <div class="form-group">
    <label for="amount">*Amount: </label>
    <input type="text" class="form-control" id="amount" [(ngModel)]="experience.amount" name="amount" required>
  </div>

  <div class="form-group">
    <label for="price">*Price: </label>
    <input type="text" class="form-control" id="price" [(ngModel)]="experience.price" name="price" required>
  </div>

  <div class="form-group">
    <label for="nickname">Nickname: </label>
    <input type="text" class="form-control" id="nickname" [(ngModel)]="experience.nickname" name="nickname">
  </div>

  <button type="button" (click)="add();" class="btn btn-primary" [disabled]="!addExperienceForm.form.valid">Experiment
  </button>
</form>
  
  </div>
</div>
