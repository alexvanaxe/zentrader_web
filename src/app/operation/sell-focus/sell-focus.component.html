<zen-menu></zen-menu>

<div class="container-fluid">
<zen-bootstrap-officer></zen-bootstrap-officer>

<div class="row">
  <div class="col-8">
      <form #sellCardForm>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label [ngClass]="['btn', 'btn-secondary', getCheckBoxLabelClass()]">
            <input type="checkbox" class="form-input" id="show-archived" name="show-archived"
                                                                       [(ngModel)]="archived"
                                                                       [checked]="archived"
                                                                         (click)="updateArchived()">Archived
          </label>
        </div>
      </form>
  </div>
    <div class="col-4">
      <ngb-pagination [collectionSize]="sells.lastPage" [pageSize]="2" [(page)]="page" [maxSize]="5"
        [boundaryLinks]="true" (pageChange)="list($event)"></ngb-pagination>
    </div>
</div>

<div class="row">
  <div class="col-12">
    <p *ngIf="sells.count == 0">You don't have any sells. Start <a href="/buy-focus">selling</a> anything you have
      bought.</p>
    <div class="row mt-3" *ngFor="let sell of sells.results">
      <div class="col-5">
        <zen-sell-card [sell]="sell" (onSellChanged)="list()"></zen-sell-card> 
      </div>
      <div class="col-7">
        <zen-sell-edit [sell]="sell" (onEditSell)="list()"></zen-sell-edit> 
      </div>
    </div>
  </div>
</div>
</div>
