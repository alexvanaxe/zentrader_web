<zen-menu></zen-menu>

<div class="container-fluid">
<zen-operation-accordion class="" (onOperationMade)="updateExperiment($event)"></zen-operation-accordion>
<zen-bootstrap-officer></zen-bootstrap-officer>
  <div class="row">
    <div class="col-12" *ngFor="let experience of experiences">
      <div class="row mt-3">
        <div class="col-5">
          <zen-experience-card [experience]="experience"></zen-experience-card> 
        </div>

        <div class="col-7">
          <zen-experience-edit [experience]="experience" (onExperienceChanged)="updateExperience($event, experience)"></zen-experience-edit>
          <hr>
        </div>
      </div>
    </div>
  </div>

</div>
