<form #addOperationForm="ngForm" *ngIf="!showExp && !showSell && !showBuy">
  <p>Add operation: {{operationNested.stock.code}} - <zen-stock-select (selectStockEvent)="stockSelected($event)"></zen-stock-select></p>
  <div class="form-group">
    <label for="date">Date: </label>
    <input type="datetime-local" class="form-control" id="date" [(ngModel)]="operation.date" name="date">
  </div>

  <div class="form-group">
    <label for="amount">Amount: </label>
    <input type="text" class="form-control" id="amount" [(ngModel)]="operation.amount" name="amount">
  </div>

  <div class="form-group">
    <label for="price">Price: </label>
    <input type="text" class="form-control" id="price" [(ngModel)]="operation.price" name="price">
  </div>

  <div class="form-group">
    <label for="nickname">Nickname: </label>
    <input type="text" class="form-control" id="nickname" [(ngModel)]="operation.nickname" name="nickname">
  </div>

  <div class="form-group">
    <input type="checkbox" class="form-input" id="archived" name="archived" [(ngModel)]="operation.archived"
                                                            [checked]="operation.archived">
    <label for="checkbox">Archived</label>
  </div>

  <button type="button" class="btn btn-primary" (click)="add(); reset();"
                        [disabled]="!addOperationForm.form.valid" *ngIf="!isEditingOperation">Add
  </button>

  <button type="button" class="btn btn-primary" (click)="edit(); reset();"
                        [disabled]="!addOperationForm.form.valid" *ngIf="isEditingOperation">Edit
  </button>
</form>

<zen-experience [operation]="operationNested" *ngIf="showExp"></zen-experience>

<zen-sell [operationNested]="operationNested" *ngIf="showSell"></zen-sell>

<zen-buy [operationNested]="operationNested" (onOperationBuy)="processBuy($event)" *ngIf="showBuy"></zen-buy>
