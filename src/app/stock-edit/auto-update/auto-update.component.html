<button
  type="button"
  class="btn btn-sm"
  *ngIf="!onError"
  (click)="autoUpdateStock()" 
  i18n-title="Auto Update title@@autoUpdateTitle"
  title="Retrieve the price from a service." >
    <i class="fa fa-cloud-download"></i>
</button>

<button
  type="button"
  class="btn btn-sm btn-danger"
  *ngIf="onError"
  (click)="autoUpdateStock()" 
  i18n-title="Auto Update Error title@@autoUpdateErrorTitle"
  title="Error on retrieving price." >
    <i class="fa fa-exclamation-triangle"></i>
</button>
