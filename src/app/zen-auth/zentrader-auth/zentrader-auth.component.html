<form #zentraderAuthForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control form-control-sm" id="username" placeholder="What is the username?" [(ngModel)]="userCredential.username" name="username">
    <small id="usernameHelp" class="form-text text-muted">Only the selected ones have an account.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control form-control-sm" id="password" [(ngModel)]="userCredential.password"
    (keydown.enter)="userLogin()" name="password">
  </div>

  <button type="button" class="btn btn-primary" (click)="userLogin()">log me in</button>
</form>
