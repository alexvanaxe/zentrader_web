<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Notes</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-inline" #notesForm="ngForm">
      <div class="form-group mx-sm-3 w-75">
        <label for="note">Note:</label>
        <input type="text" class="form-control w-75 mx-sm-3" name="note" id="note" [(ngModel)]="noteAtr.note" (keydown.enter)="onKeydown($event)">
        <button type="button" class="btn btn-primary" (click)="add();" [disabled]="!notesForm.form.valid">Add</button>
      </div>
    </form>
    <div class="row mt-4">
      <div class="col-12" style="overflow: auto; height: 40rem;">
      <hr>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let note of notes">
            <div class="row" *ngIf="!note.editing">
              <div class="col-7">
                {{ note.note }}
              </div>
              <div class="col-5">
                <button type="button" class="btn btn-sm btn-secundary" (click)="remove(note);"> <i class="fa fa-trash"></i></button>
                <button type="button" class="btn btn-sm btn-secundary ml-1" (click)="enableEdit(note);"><i class="fa fa-edit"></i></button>
                <span class="text-muted float-right">{{ note.creation_date | date: "dd.MM.y H:mm" }}</span>
              </div>
            </div>
            <div class="row" *ngIf="note.editing">
              <div class="col-7">
                <input type="text" class="form-control form-control-sm" name="noteedit" id="noteedit" [(ngModel)]="note.note">
              </div>
              <div class="col-5">
                <button type="button" class="btn btn-sm btn-secundary" (click)="edit(note);"><i class="fa fa-check"></i></button>
                <button type="button" class="btn btn-sm btn-secundary ml-2" (click)="enableEdit(note);"><i class="fa fa-ban"></i></button>
                <span class="text-muted float-right">{{ note.creation_date | date: "dd.MM.y H:mm" }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>


<button class="btn btn-outline-primary" (click)="openLg(content)"><i class="fa fa-list-alt"></i></button>
