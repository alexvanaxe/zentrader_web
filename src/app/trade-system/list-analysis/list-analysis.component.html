<zen-tech-analyis-create
  [analysisPk]="analysisPk"
  (analysisAdded)="updateList()"
></zen-tech-analyis-create>

<div
  class="card mb-1"
  *ngFor="let tech_analyze of analysis.technical_analyze_data">
  <div class="card-body">
    <h5
      class="card-title"
      title="{{ tech_analyze.indicator_data.description }}"
    >
      {{ tech_analyze.indicator_data.name }}
    </h5>
    <div class="row">
      <div class="col-10">
        <p class="card-text">{{ tech_analyze.comment }}</p>
      </div>
      <div class="col-2">
        <button
          type="button"
          (click)="removeTechAnalysis(tech_analyze);"
          class="btn btn-sm"
          i18n="removeTechAnalyze@@RemoveTechAnalyze">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
