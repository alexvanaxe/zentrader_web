<zen-tech-analysis-create
  [analysisPk]="analysisPk"
  (analysisAdded)="updateList()"
></zen-tech-analysis-create>

<div style="overflow: auto; height: 30rem">
  <div
    class="card mb-1 mt-2"
    *ngFor="let tech_analyze of analysis.technical_analyze_data">
    <div class="card-body">
      <div
        class="card-title"
        title="{{ tech_analyze.indicator_data.description }}">
        <div class="row">
          <div class="col-9">
            <h5>{{ tech_analyze.indicator_data.name }}</h5>
          </div>
          <div class="col-3">
            <span class="text-muted float-right">
              {{ tech_analyze.creation_date | date: "dd.MM.y H:mm" }}
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-11">
          <p class="card-text">{{ tech_analyze.comment }}</p>
        </div>
        <div class="col-1">
          <button
            type="button"
            (click)="removeTechAnalysis(tech_analyze);"
            class="btn btn-sm"
            i18n="removeTechAnalyze@@RemoveTechAnalyze">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
