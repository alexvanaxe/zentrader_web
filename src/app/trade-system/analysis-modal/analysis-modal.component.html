<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" i18n="analysisModal@@analysisModal">
      Analysis
    </h4>
    <button type="button" class="close btn btn-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <zen-list-analysis [analysisPk]="analysisPk"></zen-list-analysis>
    </div>
  </div>

  <div class="modal-footer">
    <div class="form-group">
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
        i18n="Close@@close"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<button
  class="btn btn-sm"
  title="Manage Analysis"
  (click)="openLg(content)"
>
  <i class="fas fa-chart-line"></i>
</button>
